<section class="cadastro">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6 login-sec">
                    <h2 class="text-center">Cadastre suas compras</h2>
                    <form class="login-form" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="codigo">Código do produto</label>
                            <input type="text" class="form-control" id="codigo" [ngClass]="{'border-invalid' : cadastroForm.controls.codigo.invalid && this.submitted}" formControlName="codigo" placeholder="Código do produto">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="text" suffix=" R$" mask="separator" thousandSeparator="." [ngClass]="{'border-invalid' : cadastroForm.controls.valor.invalid && this.submitted}" class="form-control" id="valor" formControlName="valor" placeholder="Insira o valor do produto">
                        </div>
                        <div class="form-group">
                            <label for="data">Data da Compra</label>
                            <input type="date" class="form-control" [ngClass]="{'border-invalid' : cadastroForm.controls.data.invalid && this.submitted}" formControlName="data" id="data" value="compra.data">
                        </div>
    
                        <button class="btn btn-login float-right mt-4">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
